jwt:
  secret: ${JWT_SECRET}
  zone: America/Guatemala
  access-token:
    expiration: 5
  refresh-token:
    expiration: 10_080

server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - ${VM_IP:http://localhost:4200}
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                allowedHeaders:
                  - "*"
                maxAge: 3600
          routes:
            - id: user-public-routes
              uri: ${CLIENT_ROUTE_URI:http://localhost:8001}
              predicates:
                - Path=/v1/users/login
              filters:
                - JwtVerifyFilterFactory


